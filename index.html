  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/logo-color.png" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="تعلم من أي مكان وكن قائداً في كل مكان - Vertex University" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Vertex SIS" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Vertex SIS" />
    <meta name="msapplication-TileColor" content="#1e3a8a" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Register PWA Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update notification
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }

      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button in your UI if needed
        console.log('[PWA] Install prompt available');
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
